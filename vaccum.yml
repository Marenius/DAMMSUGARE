      friendly_name: 'Tid till borstbyte - Mitten' 
      unit_of_measurement: 'timmar'
      icon_template: >
        mdi:av-timer
    vacuum_cleanmainbrush:
      value_template: '{{ states.vacuum.dammsugare.attributes.side_brush_left }}'
      friendly_name: 'Tid till borstbyte - Sida' 
